<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">

    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fontdiner+Swanky&family=Permanent+Marker&family=Shojumaru&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>

<body>

    <div class="scoreboard">
        <div>You:<span id="wins"> 0</span></div>
        <div>Forky:<span id="losses"> 0</span></div>
        <div>Draws:<span id="draws"> 0</span></div>
        <div id="announcement"></div>
    </div>

    <button id="reset">Reset</button>

    <main class="main">
        <h1>RPS Battle!</h1>

        <h2 class="caption">A Battle for the Ages...</h2>

        <div class="container">
            <h2>The Calamitous Forky!</h2>
            <img src="./assets/PngItem_494943.png">
        </div>

        <div class="versus-container">
            <h3>Vs.</h3>
        </div>

        <div class="user-container">
            <h2>You!</h2>
        </div>

        <div class="choose-wisely-text">
            <h2>Choose Wisely...</h2>
            <h4 class="rules">Rock beats scissors, scissors beats paper, paper beats rock!</h4>
        </div>

        <div class="choices-container">
            <label>
                <input type="radio" name="RPS" value="rock">
                <img src="./assets/rock.png">
            </label>
            <label>
                <input type="radio" name="RPS" value="paper">
                <img src="./assets/paper.png">
            </label>
            <label>
                <input type="radio" name="RPS" value="scissors">
                <img src="./assets/scissors.png">
            </label>

           
            
        </div>

        <div class="btn-container">
             <button id="submitButton">Submit</button>
        </div>

        

    </main>
    

    <script type="module" src="app.js"></script>
</body>

</html>
